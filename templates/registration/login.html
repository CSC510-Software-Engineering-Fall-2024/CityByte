{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}

<!-- Style for the login form -->
<style>
    /* Custom styling */
    body {
        background-color: #f7f7f7;
    }
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .login-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background-color: #343a40;
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
    }
    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
    }
    .form-control {
        height: 50px;
        border-radius: 5px;
    }
    .signup-link {
        text-align: center;
    }
    .signup-link a {
        color: #007bff;
        text-decoration: none;
    }
    .signup-link a:hover {
        text-decoration: underline;
    }
</style>

<!-- templates/registration/login.html -->
<div class="container login-container">
    <div class="card login-card" style="max-width: 500px; width: 100%;">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-large btn-primary mt-4">Log In</button>
                <hr>
                <div class="signup-link">
                    Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
