<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locate Me</title>
    <!-- Load Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}"></script>
    <style>
        /* Add some styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #map {
            height: 500px;
            width: 100%;
        }
        #error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Locate Me</h1>
    </header>

    <!-- Map Container -->
    <div id="map"></div>
    <p id="error"></p>

    <!-- JavaScript for Map -->
    <script>
        function initMap() {
            // Check if geolocation is available in the user's browser
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Extract user's location (latitude and longitude)
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        // Initialize Google Maps centered on user's location
                        const map = new google.maps.Map(document.getElementById("map"), {
                            zoom: 15,
                            center: userLocation,
                        });

                        // Place a marker on user's location
                        new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "You are here!",
                        });
                    },
                    (error) => {
                        // Handle errors (e.g., user denied geolocation)
                        const errorMessage = document.getElementById("error");
                        errorMessage.innerText = "Error: Unable to fetch location.";
                    }
                );
            } else {
                // Geolocation not supported by browser
                const errorMessage = document.getElementById("error");
                errorMessage.innerText = "Geolocation is not supported by your browser.";
            }
        }

        // Initialize the map when the page loads
        window.onload = initMap;
    </script>
</body>
</html>
